<app-header></app-header>
<div class="display-videos">
    <table mat-table [dataSource]="dataSource!">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="display-cell"> Title </th>
        <td mat-cell *matCellDef="let video" class="display-cell" class="clickable" (click)="loadVideo(video._id)"> {{video.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="display-cell"> Description </th>
        <td mat-cell *matCellDef="let video" class="display-cell"> {{video.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="upload-date">
        <th mat-header-cell *matHeaderCellDef class="display-cell"> Upload date </th>
        <td mat-cell *matCellDef="let video" class="display-cell"> {{video.upload_date | date:'yyyy.MM.dd.'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="views">
        <th mat-header-cell *matHeaderCellDef class="display-cell"> Views </th>
        <td mat-cell *matCellDef="let video" class="display-cell"> {{video.views}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
</div>
