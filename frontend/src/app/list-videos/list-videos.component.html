<app-header></app-header>
<div class="display-videos">
    <div class="search-row">
      <mat-form-field appearance="fill" class="search-field">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchValue" name="search">
      </mat-form-field>
      <button (click)="searchVideos(searchValue)" mat-icon-button matTooltip="Search">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button matSuffix (click)="clearSearch()" matTooltip="Clear search">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="dataSource!">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="display-cell"> Title </th>
        <td mat-cell *matCellDef="let video" class="display-cell" class="clickable" (click)="loadVideo(video._id)"> {{video.title}} </td>
      </ng-container>

      <ng-container matColumnDef="uploader">
        <th mat-header-cell *matHeaderCellDef class="display-cell"> Uploader </th>
        <td mat-cell *matCellDef="let video" class="display-cell"> {{video.username}} </td>
      </ng-container>
  
      <ng-container matColumnDef="upload-date">
        <th mat-header-cell *matHeaderCellDef class="display-cell"> Upload date </th>
        <td mat-cell *matCellDef="let video" class="display-cell"> {{video.upload_date | date:'yyyy.MM.dd.'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="views">
        <th mat-header-cell *matHeaderCellDef class="display-cell"> Views </th>
        <td mat-cell *matCellDef="let video" class="display-cell"> {{video.views}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
</div>
