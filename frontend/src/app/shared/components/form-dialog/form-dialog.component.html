<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <form class="form">
        <div *ngIf="data.title === 'Comment'">
            <mat-form-field appearance="fill">
                <mat-label>Comment</mat-label>
                <input matInput [(ngModel)]="comment" name="comment" placeholder="Comment" required>
            </mat-form-field>
        </div>
        <div *ngIf="data.title === 'Edit Video'" class="video-edit-fields">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput [(ngModel)]="videoTitle" name="title" placeholder="Title" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput [(ngModel)]="videoDescription" name="description" placeholder="Description" required>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<div mat-dialog-actions class="container">
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">{{data.title}}</button>
    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
</div>
