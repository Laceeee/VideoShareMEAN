<div class="login-container">
    <form class="login-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <input formControlName="email" type="email" placeholder="Email" required />
        <input formControlName="username" type="text" placeholder="Username" required />
        <input formControlName="password" type="password" placeholder="Password" required />
        <input formControlName="confirmPassword" type="password" placeholder="Confirm password" required />
        <div class="buttons">
            <button type="submit">Sign Up</button>
        </div>
        <div class="buttons">
            <button type="reset" (click)="goBack()">Back</button>
        </div>
    </form>    
</div>
