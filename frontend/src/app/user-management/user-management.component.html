<app-header></app-header>
<div class="users-container">
  <table mat-table [dataSource]="dataSource!">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="display-cell"> Username </th>
      <td mat-cell *matCellDef="let user" class="display-cell"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="display-cell"> Role </th>
      <td mat-cell *matCellDef="let user" class="display-cell"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="display-cell"> Actions </th>
      <td mat-cell *matCellDef="let user" class="display-cell">
        <button mat-icon-button *ngIf="this.role === 'admin' && user.role !== 'admin'" (click)="promoteUser(user._id, user.username)" matTooltip="Promote user to admin">
          <mat-icon>arrow_upward</mat-icon>
        </button>
        <button mat-icon-button *ngIf="this.role === 'admin' && user.role !== 'admin'" (click)="deleteUser(user._id, user.username)" matTooltip="Delete user">
            <mat-icon color="warn">delete</mat-icon>
        </button>
    </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
</div>
